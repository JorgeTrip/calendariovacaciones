<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Vacaciones - Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Sistema de Gesti贸n de Vacaciones</h1>
                <button id="btnModoOscuro" class="btn-theme" title="Alternar modo oscuro">
                    <span class="icon-theme"></span>
                </button>
            </div>
            <nav>
                <button id="btnEmpleados" class="nav-btn active">Empleados</button>
                <button id="btnCalendario" class="nav-btn">Calendario</button>
            </nav>
        </header>

        <main>
            <!-- M贸dulo de Empleados -->
            <section id="moduloEmpleados" class="module active">
                <h2>Gesti贸n de Empleados</h2>

                <div class="form-container">
                    <h3>Agregar/Editar Empleado</h3>
                    <form id="formEmpleado">
                        <input type="hidden" id="empleadoId">

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" required>
                        </div>

                        <div class="form-group">
                            <label for="departamento">Departamento:</label>
                            <input type="text" id="departamento">
                        </div>

                        <div class="form-group">
                            <label for="color">Color identificador:</label>
                            <div class="color-picker-container">
                                <input type="color" id="color" value="#3498db">
                                <div class="color-preview" id="colorPreview"></div>
                                <span class="color-value" id="colorValue">#3498db</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="empleados-lista">
                    <h3>Lista de Empleados</h3>
                    <div id="listaEmpleados"></div>
                </div>
            </section>

            <!-- M贸dulo de Calendario -->
            <section id="moduloCalendario" class="module">
                <h2>Calendario de Vacaciones</h2>

                <div class="calendar-controls">
                    <div class="control-group">
                        <label>Seleccionar meses a visualizar:</label>
                        <div class="meses-checkboxes" id="mesesCheckboxes">
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="0"> Enero</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="1"> Febrero</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="2"> Marzo</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="3"> Abril</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="4"> Mayo</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="5"> Junio</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="6"> Julio</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="7"> Agosto</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="8"> Septiembre</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="9"> Octubre</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="10"> Noviembre</label>
                            <label class="checkbox-label"><input type="checkbox" name="mes" value="11"> Diciembre</label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="selectAnio">A帽o:</label>
                        <select id="selectAnio"></select>
                    </div>

                    <button id="btnMostrarCalendario" class="btn btn-primary">Mostrar Calendario</button>
                </div>

                <div class="vacation-controls">
                    <h3>Asignar Vacaciones</h3>

                    <div class="control-group">
                        <label for="selectEmpleado">Empleado:</label>
                        <select id="selectEmpleado">
                            <option value="">-- Seleccione un empleado --</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="diasVacaciones">D铆as de vacaciones:</label>
                        <input type="number" id="diasVacaciones" min="1" max="365" value="15">
                    </div>

                    <button id="btnCrearBloque" class="btn btn-success">Crear Bloque de Vacaciones</button>
                </div>

                <div id="calendarioContainer" class="calendario-container"></div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
